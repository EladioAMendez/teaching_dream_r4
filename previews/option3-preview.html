<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TeachingDream Hero - Option 3</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/framer-motion/dist/framer-motion.js"></script>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    
    .accent {
      color: #4ECDC4;
    }
    
    .highlight {
      background: linear-gradient(to right, rgba(78, 205, 196, 0.2), rgba(78, 205, 196, 0.05));
      padding: 0 4px;
      border-radius: 4px;
    }
    
    .from-accent {
      --tw-gradient-from: #4ECDC4;
      --tw-gradient-stops: var(--tw-gradient-from), var(--tw-gradient-to);
    }
    
    .to-success {
      --tw-gradient-to: #8BE0DB;
    }
    
    .text-primary {
      color: #1F2937;
    }
    
    .text-secondary {
      color: #4B5563;
    }
    
    .text-accent {
      color: #4ECDC4;
    }
    
    .bg-accent {
      background-color: #4ECDC4;
    }
    
    .border-accent {
      border-color: #4ECDC4;
    }
    
    .text-success {
      color: #8BE0DB;
    }
    
    .bg-success {
      background-color: #8BE0DB;
    }
    
    .bg-accent\/10 {
      background-color: rgba(78, 205, 196, 0.1);
    }
    
    .bg-success\/10 {
      background-color: rgba(139, 224, 219, 0.1);
    }
    
    .bg-accent\/20 {
      background-color: rgba(78, 205, 196, 0.2);
    }
    
    .bg-success\/20 {
      background-color: rgba(139, 224, 219, 0.2);
    }
    
    .bg-success\/30 {
      background-color: rgba(139, 224, 219, 0.3);
    }
    
    .blur-3xl {
      --tw-blur: blur(64px);
      filter: var(--tw-blur);
    }
  </style>
</head>
<body>
  <div id="root"></div>
  
  <script type="text/babel">
    const { motion } = Motion;
    
    const Highlight = ({ children }) => (
      <span className="highlight">{children}</span>
    );
    
    const Accent = ({ children }) => (
      <span className="accent">{children}</span>
    );
    
    const Option3Preview = () => {
      return (
        <section className="min-h-screen bg-gray-50 pt-28 pb-20 px-4 md:px-8 relative overflow-hidden">
          {/* Enhanced background elements */}
          <motion.div 
            className="absolute -top-40 -right-40 w-96 h-96 rounded-full bg-accent/10 blur-3xl"
            animate={{
              scale: [1, 1.2, 1],
              opacity: [0.7, 0.9, 0.7]
            }}
            transition={{ duration: 8, repeat: Infinity, repeatType: "mirror" }}
          />
          
          <motion.div 
            className="absolute -bottom-40 -left-40 w-96 h-96 rounded-full bg-success/10 blur-3xl"
            animate={{
              scale: [1.2, 1, 1.2],
              opacity: [0.7, 0.5, 0.7]
            }}
            transition={{ duration: 8, repeat: Infinity, repeatType: "mirror" }}
          />
          
          {/* Small decorative elements that represent concept mastery */}
          {[...Array(6)].map((_, i) => (
            <motion.div
              key={i}
              className={`absolute w-3 h-3 rounded-full ${i % 2 === 0 ? 'bg-accent' : 'bg-success'}`}
              style={{
                top: `${20 + (i * 10)}%`,
                left: `${10 + (i * 15)}%`,
              }}
              initial={{ opacity: 0, scale: 0 }}
              animate={{ 
                opacity: [0, 0.7, 0],
                scale: [0, 1, 0],
                y: [0, -30, -60]
              }}
              transition={{ 
                duration: 4,
                delay: i * 2,
                repeat: Infinity,
                repeatDelay: 5
              }}
            />
          ))}
          
          <div className="container mx-auto flex flex-col lg:flex-row items-center justify-between gap-12 relative z-10">
            {/* Content with sequenced reveal */}
            <motion.div 
              className="lg:w-1/2 space-y-6"
              initial={{ opacity: 0 }}
              animate={{ opacity: 1 }}
              transition={{ duration: 0.6 }}
            >
              <motion.div className="overflow-hidden">
                <motion.h1 
                  className="text-4xl md:text-5xl lg:text-6xl font-medium text-primary leading-tight"
                  initial={{ y: 100 }}
                  animate={{ y: 0 }}
                  transition={{ duration: 0.8, type: "spring", stiffness: 50 }}
                >
                  Stop Hitting the Study Wall. Start Teaching.
                </motion.h1>
              </motion.div>
              
              <motion.div 
                className="h-1 w-20 bg-gradient-to-r from-accent to-success rounded-full"
                initial={{ width: 0 }}
                animate={{ width: 80 }}
                transition={{ duration: 0.8, delay: 0.4 }}
              />
              
              <motion.p 
                className="text-lg md:text-xl text-secondary leading-relaxed"
                initial={{ opacity: 0 }}
                animate={{ opacity: 1 }}
                transition={{ duration: 0.8, delay: 0.6 }}
              >
                <Highlight>Don't let one exam stand between you and your dream.</Highlight> Sage, your AI study partner, dissolves anxiety, clarifies concepts, and builds your confidence. Get certified. <Accent>Your dream classroom awaits.</Accent>
              </motion.p>
              
              <motion.div
                initial={{ opacity: 0, y: 20 }}
                animate={{ opacity: 1, y: 0 }}
                transition={{ duration: 0.6, delay: 0.8 }}
                className="relative z-10"
              >
                <motion.div
                  whileHover={{ scale: 1.03 }}
                  whileTap={{ scale: 0.98 }}
                  className="inline-block group"
                >
                  <a 
                    href="#"
                    className="inline-block bg-gradient-to-r from-accent to-success text-white px-8 py-4 rounded-md font-medium text-lg shadow-lg relative overflow-hidden"
                  >
                    <span className="relative z-10">Start Your Free 7-Day Trial</span>
                    <motion.div 
                      className="absolute inset-0 bg-white opacity-0 group-hover:opacity-20"
                      initial={{ x: "-100%" }}
                      animate={{ x: "100%" }}
                      transition={{ duration: 1, repeat: Infinity, repeatDelay: 0.5 }}
                    />
                  </a>
                  <motion.div 
                    className="mt-2 text-sm text-center text-secondary opacity-70"
                    animate={{ opacity: [0.7, 1, 0.7] }}
                    transition={{ duration: 2, repeat: Infinity }}
                  >
                    No Credit Card Required
                  </motion.div>
                </motion.div>
              </motion.div>
            </motion.div>
            
            {/* Interactive visual storyboard */}
            <div className="lg:w-1/2 relative">
              <motion.div 
                className="rounded-2xl shadow-2xl overflow-hidden border-4 border-white bg-white"
                initial={{ opacity: 0, y: 30 }}
                animate={{ opacity: 1, y: 0 }}
                transition={{ duration: 0.8, delay: 0.5, type: "spring" }}
              >
                <div className="aspect-video relative">
                  {/* 3-panel storyboard showing transformation */}
                  <div className="absolute inset-0 grid grid-cols-3 gap-px overflow-hidden">
                    {/* Panel 1: Confusion/Anxiety */}
                    <motion.div 
                      className="relative bg-gray-100 overflow-hidden"
                      animate={{ opacity: [1, 0.7, 1] }}
                      transition={{ duration: 6, repeat: Infinity, repeatType: "mirror" }}
                    >
                      <motion.div className="absolute inset-0 flex flex-col items-center justify-center p-3">
                        <motion.div 
                          className="w-12 h-12 rounded-full bg-gray-200 flex items-center justify-center mb-2"
                          animate={{ rotate: [0, 10, -10, 0] }}
                          transition={{ duration: 4, repeat: Infinity }}
                        >
                          <span className="text-gray-400 text-xl">?</span>
                        </motion.div>
                        <p className="text-xs text-gray-500 text-center">Hitting the study wall</p>
                      </motion.div>
                    </motion.div>
                    
                    {/* Panel 2: Conversation with Sage */}
                    <motion.div 
                      className="relative bg-accent/10 overflow-hidden"
                      animate={{ opacity: [0.7, 1, 0.7] }}
                      transition={{ duration: 6, repeat: Infinity, repeatType: "mirror" }}
                    >
                      <motion.div className="absolute inset-0 flex flex-col items-center justify-center p-3">
                        <div className="flex items-center gap-1 mb-2">
                          <motion.div 
                            className="w-4 h-4 rounded-full bg-accent"
                            animate={{ scale: [1, 0.8, 1] }}
                            transition={{ duration: 1, repeat: Infinity, repeatDelay: 0.5 }}
                          />
                          <motion.div 
                            className="w-4 h-4 rounded-full bg-accent/70"
                            animate={{ scale: [0.8, 1, 0.8] }}
                            transition={{ duration: 1, repeat: Infinity, repeatDelay: 0.5 }}
                          />
                          <motion.div 
                            className="w-4 h-4 rounded-full bg-accent/40"
                            animate={{ scale: [0.6, 0.9, 0.6] }}
                            transition={{ duration: 1, repeat: Infinity, repeatDelay: 0.5 }}
                          />
                        </div>
                        <p className="text-xs text-accent text-center">Sage breaks it down</p>
                      </motion.div>
                    </motion.div>
                    
                    {/* Panel 3: Confidence/Achievement */}
                    <motion.div 
                      className="relative bg-success/10 overflow-hidden"
                      animate={{ opacity: [0.7, 1, 0.7] }}
                      transition={{ duration: 6, repeat: Infinity, repeatType: "mirror", delay: 1 }}
                    >
                      <motion.div className="absolute inset-0 flex flex-col items-center justify-center p-3">
                        <motion.div 
                          className="w-12 h-12 rounded-full bg-success/30 flex items-center justify-center mb-2"
                          animate={{ scale: [1, 1.1, 1] }}
                          transition={{ duration: 2, repeat: Infinity }}
                        >
                          <span className="text-success text-xl">✓</span>
                        </motion.div>
                        <p className="text-xs text-success text-center">Understanding clicks!</p>
                      </motion.div>
                    </motion.div>
                  </div>
                  
                  {/* Animated progress indicator */}
                  <motion.div 
                    className="absolute bottom-3 left-3 right-3 h-1.5 bg-gray-200 rounded-full overflow-hidden"
                    initial={{ opacity: 0 }}
                    animate={{ opacity: 1 }}
                    transition={{ delay: 1 }}
                  >
                    <motion.div 
                      className="h-full bg-gradient-to-r from-accent via-primary to-success"
                      initial={{ width: "0%" }}
                      animate={{ width: "100%" }}
                      transition={{ 
                        duration: 4, 
                        repeat: Infinity, 
                        repeatType: "loop", 
                        repeatDelay: 1 
                      }}
                    />
                  </motion.div>
                </div>
              </motion.div>
              
              {/* Overlaid message from Sage */}
              <motion.div 
                className="absolute -bottom-5 -right-5 bg-white rounded-xl shadow-lg p-4 max-w-[60%] border-2 border-accent/20"
                initial={{ opacity: 0, y: 20, scale: 0.9 }}
                animate={{ opacity: 1, y: 0, scale: 1 }}
                transition={{ delay: 1.2, duration: 0.8, type: "spring" }}
              >
                <div className="flex items-center gap-3">
                  <div className="w-10 h-10 bg-gradient-to-r from-accent to-success rounded-full flex items-center justify-center text-white">S</div>
                  <div>
                    <p className="text-sm text-primary font-medium">I'll be with you every step.</p>
                    <motion.div
                      className="flex space-x-1 mt-1"
                      animate={{ opacity: [0.6, 1, 0.6] }}
                      transition={{ duration: 2, repeat: Infinity }}
                    >
                      {[0, 1, 2, 3, 4].map(i => (
                        <div 
                          key={i} 
                          className={`w-1.5 h-1.5 rounded-full ${i < 4 ? 'bg-success' : 'bg-gray-200'}`}
                        />
                      ))}
                    </motion.div>
                  </div>
                </div>
              </motion.div>
            </div>
          </div>
        </section>
      );
    };
    
    ReactDOM.render(<Option3Preview />, document.getElementById('root'));
  </script>
</body>
</html>
